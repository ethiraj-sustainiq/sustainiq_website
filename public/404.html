<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SustainIQ AI - Redirecting...</title>
    <script type="text/javascript">
        // Use sessionStorage to temporary store the URL path
        var path = window.location.pathname;
        sessionStorage.setItem('redirect', path);
        // Redirect to the root of the site
        window.location.replace('/');
    </script>
</head>

<body>
    <!-- This body is just a fallback -->
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>

</html>
